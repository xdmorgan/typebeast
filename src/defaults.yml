# ideally, running cli with defaults and no custom config
# would yield an empty output as there's no styles, utils
# breakpoints, or wysiwyg whatever

settings:
  rem-base: 16
  calculate-rem-size: false
  include-utility-classes: false

wysiwyg:
  scope: 'wysiwyg'

spacing:
  include:
    - h1
    - h2
    - h3
    - h4
    - h5
    - h6
    - p
    - ul
    - ol
    - dl
    - blockquote
    - figure
    - pre
  breakpoints:
    default: 1rem
    large: 2rem

# outputs: # optional, 1.0
#   sass-mixins: true
#   sass-tokens: true
#   css-variables: true

prefixes:
  typography: type
  custom-properties: type
  sass-mixins: type
  sass-tokens: type
