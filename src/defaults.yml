# ideally, running cli with defaults and no custom config
# would yield an empty output as there's no styles, utils
# breakpoints, or wysiwyg whatever

settings:
  rem-base: 16
  calculate-rem-size: false
  include-utility-classes: false
  monospace-font-family: null
  wysiwyg-block-images: false

breakpoints:

typography:

spacing:

wysiwyg:
  scope: 'wysiwyg'

inline-elements:

prefixes:
  typography: type
  custom-properties: type
  sass-mixins: type
  sass-tokens: type
