  h5:
    default:
      size: 13
      line: 15.6
      weight: bold
    large:
      size: 16
  h6:
    default:
      size: 10
      line: 12
      weight: bold
      transform: uppercase
    large:
      size: 12
  lede:
    default:
      size: 18
      line: 27
    large:
      size: 24
  para:
    default:
      size: 16
      line: 27.2
    large:
      size: 18
  small:
    default:
      size: 14
      line: 23.8
    large:
      size: 16
  caption:
    default:
      size: 10
      line: 15
    large:
      size: 12

wysiwyg: # optional, 1.0
  scope: 'wysiwyg'
  elements:
    h1: h1
    h2: h2
    h3: h3
    h4: h4
    h5: h5
    h6: h6
    p: para
    ul: para
    ol: para
    dl: para
    blockquote: para
    small: small
    figcaption: caption
  rhythm:
    default:
      before: 16px
      after: 16px
    large:
      before: 24px
      after: 24px

