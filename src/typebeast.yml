# hello, world

breakpoints: # required, mvp
  large: 768px

typography: # required, mvp
  heading-1:
    default: # required
      font-size: 2rem
      line-height: 1.4
      font-weight: bold
    large: # optional
      # subset of override properties
      font-size: 2.5rem
      line-height: 1.2
  heading-2:
    default:
      font-size: 18px
      line-height: 1
      font-weight: 500

wysiwyg: # optional, 1.0
  scope: "wysiwyg"
  elements:
    h1: heading-1
    h2: heading-2
    p: paragraph
    small: small-paragraph

outputs: # optional, 1.0
  sass-mixins: true
  sass-tokens: true
  css-variables: true

prefix: # optional, 1.0
  typography: text
  custom-properties: typebeast
  sass-mixins: typebeast
  sass-tokens: typebeast

custom-fonts: # optional (backlog)
  helvetica:
    url: path
    weight: str
    style: str
