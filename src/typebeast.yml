  h1-xxl:
    default:
      size: 42
      line: 46.2
      weight: bold
      letter: -0.03125em
    large:
      size: 80
  h1-xl:
    default:
      size: 36
      line: 39.6
      weight: bold
      letter: -0.03125em
    large:
      size: 64
  h1:
    default:
      size: 32
      line: 35.2
      weight: bold
      letter: -0.03125em
    large:
      size: 48
  h2:
    default:
      size: 28
      line: 30.8
      weight: bold
    large:
      size: 32
  h3:
    default:
      size: 20
      line: 22
      weight: bold
    large:
